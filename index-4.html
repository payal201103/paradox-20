<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Slice</h1>
    <script>
        function func() {
            let arr = [83, 36, 44, 32, 98, 23];
            let new_arr = arr.slice(2);
            document.write(arr);
            document.write(new_arr);
        }
        func();
    </script>
</body>

</html>
