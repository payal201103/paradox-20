<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tile {
            border: 2px solid black;
            overflow: hidden;
            height: 100px;
            width: 20%;
            float: left;
        }
    </style>
    
</head>

<body>
    <h1>Event</h1>
    <p>Click here in box</p>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <script>
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function bgChange() {
            const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            return rndCol;
        }

        const container = document.querySelector("#container");

        container.addEventListener("click", (event) => {
            event.target.style.backgroundColor = bgChange();
        });
    </script>
</body>

</html>
