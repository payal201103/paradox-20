<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Splice</h1>
    <script>
        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb');
        document.write(months);
        document.write("<br>");
        months.splice(4, 1, 'May');
        document.write(months);
    </script>
</body>

</html>
