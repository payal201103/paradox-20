<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Find method</h1>
    <script>
        let array = [2, 7, 8, 9];
        let found = array.find(function (element) {
            return element > 4;
        });
        document.write(found);
    </script>
</body>

</html>
